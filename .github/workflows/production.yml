name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Tag to Deploy (e.g. 1.0.5)'
        required: true
        type: string

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPOSITORY_URL: ${{ vars.ECR_REPOSITORY_URL }}

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify Image Exists
        env:
          IMAGE_TAG: ${{ inputs.version }}
        run: |
          # Extract Repo Name from URL
          # Logic: Remove everything up to and including the first slash
          # Example: 123.dkr.../group/my-repo -> group/my-repo
          REPO_NAME=${ECR_REPOSITORY_URL#*/}
          
          echo "ðŸ” Verifying image exists in ECR..."
          echo "   Repo:  $REPO_NAME"
          echo "   Tag:   $IMAGE_TAG"
          
          # This command fails (exit 1) if the image is missing, stopping the pipeline safely.
          aws ecr describe-images --repository-name $REPO_NAME --image-ids imageTag=$IMAGE_TAG > /dev/null

          echo "âœ… Image found. Proceeding to deploy."

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy with Terraform
        env:
          # Terraform Variables
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_mongodb_atlas_org_id: ${{ secrets.MONGODB_ATLAS_ORG_ID }}
          TF_VAR_mongodb_atlas_public_key: ${{ secrets.MONGODB_ATLAS_PUBLIC_KEY }}
          TF_VAR_mongodb_atlas_private_key: ${{ secrets.MONGODB_ATLAS_PRIVATE_KEY }}
          TF_VAR_app_secrets: |
            {
              "bonus_app_code": "${{ secrets.BONUS_APP_CODE }}",
              "api_peru_token": "${{ secrets.API_PERU_TOKEN }}",
              "factiliza_token": "${{ secrets.FACTILIZA_TOKEN }}",
              "json_pe_token": "${{ secrets.JSON_PE_TOKEN }}"
            }
          IMAGE_TAG: ${{ inputs.version }}
        run: |
          chmod +x ./scripts/deploy.sh
          # Run the script for 'prod' environment
          ./scripts/deploy.sh prod $IMAGE_TAG